<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            overflow: hidden;
        }
        .panel{
            background: url("img/login.jpg") ;

        }
        .box{
            width: 300px;
            margin: 0 auto;
            margin-top: 17%;
            text-align: center;
        }

    </style>
    <link rel="stylesheet" href="js/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>

</head>
<body>
    <div class="panel">
        <div class="box ">
            <h1>Login</h1>
            <form role="form">
                <div class="form-group">
                    <label >Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            <button type="submit" class="btn btn-success btn-lg ">Login</button>
        </div>

    </div>
    <script>
        resize();
        function fullpage() {
            var height = $(window).height();
            $('.panel').css('height',height)
        }

        function resize() {
            fullpage();
            $(window).on('resize',function () {
                fullpage();
            })
        }
    </script>

</body>
</html>
