<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            overflow: hidden;
        }
        .panel{
            background: url("img/login.jpg") ;

        }
        .box{
            width: 300px;
            margin: 0 auto;
            margin-top: 17%;
            text-align: center;
        }

    </style>
    <link rel="stylesheet" href="js/bootstrap-3.3.0-dist/dist/css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>

</head>
<body>
    <div class="panel">
        <div class="box ">
            <h1>Login</h1>
            <form role="form">
                <div class="form-group">
                    <label >Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                </form>
                <button type="submit" id="login" class="btn btn-success btn-lg ">Login</button>
                <button type="submit" class="btn btn-success btn-lg ">Register</button>
            </div>
        </div>

    </div>
    <script>
        resize();
        function fullpage() {
            var height = $(window).height();
            $('.panel').css('height',height)
        }b
        function resize() {
            fullpage();
            $(window).on('resize',function () {
                 fullpage();
            })
        }

        $('#login').on('click',function () {
            console.log($('#username').val());
            $.ajax({
                type: 'Post',
                url: 'login.py',
                data: {username: $('#username').val(), password: $('#password').val()}

            }).done(
                    function (json) {
                        if (json.status === 1) {
                            location.href = 'index.html'
                        }
                        else if (json.status === 404) {
                            alert('error');
                         }
                    });

        });



    </script>

</body>
</html>
